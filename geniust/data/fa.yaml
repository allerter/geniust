help_message: |-
  ◻️ به ربات جینیس تی خوش اومدید!
  جینویس می‌تواند اطلاعات موسیقی برای‌ شما فراهم کند، لیریک کارت بسازد و ...

  🔶 همچنین می‌توانید از حالت این‌لاین برای ارتباط با ربات استفاده کنید. شخصی‌سازی‌های‌تان به صورت اتوماتیک اعمال خواهند شد.

  این ربات دارای منو با دکمه‌ است که می‌توانید با دستور \start از آن استفاده کنید. همچنین می‌توانید به جای استفاده از منو، از دستورات زیر نیز استفاده کنید:
  ➖➖ دستورات موجود ➖➖
  /start - منوی اصلی
  /album* - جستجوی آلبوم
  /artist* - جستجوی خواننده
  /song* - جستجوی آهنگ
  /song_by_lyrics* - جستجوی آهنگ بر اساس متن آهنگ
  /user* - جستجوی کاربران جینیس
  /lyirc_card* - لیریک کارت
  /lyric_card_custom - لیریک کارت سفارشی‌شده
  /shuffle - دریافت آهنگ بر اساس علایق
  /bot_language - تغییر زبان ربات
  /login - ورود به حساب جینیس/اسپاتیفای

  * موقع استفاده از این دستورات می‌تونید متن جتسجوتون رو کنار دستور بنویسید. مثلاً وقتی که از دستور /start استفاده می‌کنید، می‌تونید به جای فرستادن دستور و بعد فرستادن نام آهنگ، دستور رو به صورت <code>/start نام آهنگ</code> بفرستید تا جستجو همون موقع صورت بگیره.

  /donate - حمایت مالی از ما
  /cancel - کنسل‌کردن عمل فعلی (اگر ربات به پیام‌های‌تان پاسخگو نبود، از این دستور استفاده کنید)
  /help - همین پیام
  /contact_us - ارتباط با سازندگان
  ➖➖ حالت این‌لاین ➖➖
  برای استفاده از حالت این‌لاین کافی است نام کاربری ربات را به صورت @{username} تایپ کرده تا راهنمای استفاده از حالت این‌لاین برای‌تان ظاهر شود.
  همچنین می‌توانید روی دکمه‌ی زیر کلیک کنید تا حالت اینلاین فعال شود.

  ➖➖ لیریک آلبوم ➖➖
  ⚠️ این ویژگی منسوخ است و ممکن است به خوبی کار نکند.
  تنظیمات‌تان در فرمت‌های زیر اعمال خواهند شد.
  ▪️ PDF: مناسب برای متن آهنگ‌هایی که زبان‌شان انگلیسی یا فارسی است.
  ▪️ ZIP: یک فایل زیپ که در آن هر آهنگ به صورت یک فایل متنی قرار گرفته است. در صورت وجود انوتیشن، آن‌ها بین علامت‌های !--! و !ــ! مشخص خواهند شد.
  ▪️ TELEGRA.PHهر آهنگ در یک صفحه‌ی telegra.ph آپلود شده و یک صفحه‌ی نهایی که لینک تمامی آهنگ‌ها را دارد برای‌تان ارسال می‌شود.

donate: |-
  با حمایت مالی از ما می‌تونید به تداوم سرویس‌های ما کمک کنید. هر مقدار حمایتی نزد ما ارزشمند است.

  آدرس والت بیت‌کوین ما:
  {}

  اگر والت بیت‌کوین ندارید، اما می‌خواهید از ما حمایت کنید، از طریق /contact_us برای اطلاع از روش‌های دیگر پرداخت با ما تماس بگیرید.


