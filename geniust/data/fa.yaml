# ----------- Account -----------

login:
  genius: |-
    با کلیک روی دکمه‌ی زیر می‌تونی به حسابت توی جینیس وارد بشی.

    ما برای حریم شخصی شما احترام قائلیم و فقط برای بخش‌هایی از حساب‌‌‌تون لازم باشه، درخواست دسترسی می‌کنیم.
    وقتی که بر روی دکمه‌ی زیر کلیک کنید، جینیس بهتون می‌گه که درخواست چه دسترسی‌هایی داریم.
    ما به موارد روبرو دسترسی خواهیم داشت: محدوده‌ی «me» برای دریافت اطلاعات اکانت شما و محدوده‌ی «vote» برای وقتی که با ربات به انوتیشن‌ها رأی می‌دید.
    هر وقت هم خواستید می‌تونید از طریق منوی اصلی /start ربات رو از حسابتون خارج کنید.
  spotify: |-
    با کلیک روی دکمه‌ی زیر می‌تونی به حسابت توی اسپاتیفای وارد بشی.

    ما برای حریم شخصی شما احترام قائلیم و فقط برای بخش‌هایی از حساب‌‌‌تون لازم باشه، درخواست دسترسی می‌کنیم.
    وقتی که بر روی دکمه‌ی زیر کلیک کنید، اسپاتیفای بهتون می‌گه که درخواست چه دسترسی‌هایی داریم.
    ما به موارد روبرو دسترسی خواهیم داشت: محدوده‌ی «user-top-read» برای دریافت خواننده‌ها و آهنگ‌های برتر شما.
    هر وقت هم خواستید می‌تونید از طریق منوی اصلی /start یا از وب‌سایت اسپاتیفای ربات رواز حسابتون خارج کنید.
  button: اینجا کلیک کن  تا وارد بشی
  successful: ورود موفقیت‌آمیز بود!

