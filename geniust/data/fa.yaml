# ----------- Shuffle -----------

welcome_to_shuffle:
  body: |-
    به <b>جینیس شافل</b> خوش اومدید!

    با شافل می‌تونید براساس ژانرهای موسیقی و خواننده‌های موردعلاقه‌تون از میان {} اثر، آهنگ‌های پیشنهادی دریافت کنید.
    قبل از اینکه آهنگی رو بهتون پیشنهاد بکنم، باید یکم در مورد علایق‌تون بدونم.

    برای این کار یا می‌تونید خودتون بهم بگید یا بذارید از طریق اکانت جینیس یا اسپاتیفای‌تون علایق‌تون رو به دست بیارم.
    برای شروع، روی یکی از سه دکمه‌ی زیر کلیک کنید.

    آهنگ گوش‌دادن خوش بگذره!
  enter_preferences: واردکردن علایق
  preferences_from_genius: دریافت علایق از جینیس
  preferences_from_spotify: دریافت علایق از اسپاتیفای
  preferences_from_genius_login:  دریافت علایق از جینیس (نیاز به لاگین)
  preferences_from_spotify_login: دریافت علایق از اسپاتیفای (نیاز به لاگین)

input_preferences:
  body: >-
